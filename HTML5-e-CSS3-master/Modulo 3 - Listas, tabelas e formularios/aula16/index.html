<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tags Fieldset e Legend</title>
</head>

<body>
    <form action="POST">

        <fieldset>
            <legend>Dados Pessoais</legend>
            <label>
                Primeiro nome:<br>
                <input type="text" name="name">
            </label><br>

            <label>
                Sobrenome:<br>
                <input type="text" name="lastname">
            </label><br>
        </fieldset>

        <fieldset>
            <legend>Dados Profissionais</legend>
            <label>
                Nome da empresa:<br>
                <input type="text" name="companynome">
            </label><br>

            <label>
                Cargo:<br>
                <input type="text" name="companyjobtitle">
            </label><br>
        </fieldset>

        <input type="submit" value="Cadastrar">

    </form>
</body>

</html>
