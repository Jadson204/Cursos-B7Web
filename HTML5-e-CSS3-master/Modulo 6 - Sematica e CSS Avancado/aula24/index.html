<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Citações</title>
</head>
<body>
    <p>
        Como o famoso Steve Jobs costumava dizer: 
        <q>Você só consegue conectar os pontos olhando para trás</q>
    </p>

    <p>
        Como a bíblia fala:
        <blockquote cite="https://www.bibliaon.com/versiculo/proverbios_18_10/">
            O nome do Senhor é uma torre forte; os justos correm para ela e estão seguros - Provérbios 18:10
        </blockquote>
    </p>
</body>
</html>
